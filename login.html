	<body>
		<!-- NAV BAR -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow border-bottom border-5 border-primary" id="navbar">

				<a class="navbar-brand" href="index.html">
					<img src="Images/xplore-logo.png" class="img-fluid" style="max-height: 50px;">
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-end" id="navbar-nav">
					<ul class="navbar-nav gap-3 align-items-center">

						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html#fareCalculator">

							</a>

						<li class="nav-item">
							<a class="nav-link d-flex align-items-center" href="login.html">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap Custom Behaviors -->

        <!-- MAIN PAGE -->
        <div class="container mx-auto row g-2 py-3">
            <div class="card col-12 pt-3 mb-3">
                <p class="text-center fw-bold fs-1">Sign Up/In</p>
            </div>

            <div class="card col-12 col-md-6 col-sm-6 mb-3 d-flex justify-content-center align-items-center">
                <img src="Images/pfp.jpg" class="w-50">
                <input type="file" id="file" class="form-control">
            </div>

            <div class="card col-12 col-md-6 col-sm-6 mb-3">
                <!-- Notification -->
                <div id="notif" hidden class="card mt-2 mx-2 px-2 pt-2 text-light rounded-1 bg-opacity-50 border-green border-2 bg-success">
                    <p class="fw-bold">Success!</p>
                    <p class="small">You have successfully registered for an account.</p>
                </div>

                <form class="container-fluid form-group">
                    <!-- NAME INPUT -->
                    <div class="input-group my-4">
                        <input type="text" name="fname" id="fname" class="container form-control input-lg" placeholder="First Name"></input>
                        <input type="text" name="lname" id="lname" class="container form-control input-lg" placeholder="Last Name"></input>
                    </div>

                    <!-- AGE INPUT -->
                    <div class="input-group my-4">
                        <input type="number" name="age" id="age" class="container-fluid form-control input-lg" placeholder="Age (0 - 120)"></input>
                        <input type="number" name="phone" id="phone" class="container-fluid form-control input-lg" placeholder="Contact Number"></input>
                    </div>

                    <!-- EMAIL INPUT -->
                    <div class="input-group my-4">
                        <input type="email" name="email" id="email" class="container-fluid form-control input-lg" placeholder="Email@service.com"></input>
                    </div>

                    <!-- ACCOUNT INPUT -->
                    <div class="input-group my-4">
                        <input type="text" name="uname" id="uname" class="container form-control input-lg" placeholder="Username"></input>
                        <input type="password" name="password" id="password" class="container form-control input-lg" placeholder="Password"></input>
                    </div>

                    <div class="input-group my-4 d-flex justify-content-center text-center">
                        <input type="checkbox" id="accept" onclick="allowSubmit();"></input>
                        <label for="accept" class="ms-2 small">By clicking, I accept the Terms of Use and Privacy Policy</label>
                    </div>
                    
                    <!-- SUBMIT -->
                    <div class="input-group my-4" onclick="displayNotif(); setTimeout(() => {
                        window.location.href = 'index.html'
                    }, 500); return false;">
                         <input type="submit" name="submit" id="submit" class="btn btn-primary mx-auto d-block container-fluid form-control input-lg" disabled></input>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function displayNotif() {
                document.getElementById("notif").hidden = ((document.getElementById("submit").disabled == true) && (document.getElementById("notif").hidden == true));
            }

            function allowSubmit() {
                document.getElementById("submit").disabled = !(document.getElementById("accept").checked);
            }
        </script>
    </body>


</html>
